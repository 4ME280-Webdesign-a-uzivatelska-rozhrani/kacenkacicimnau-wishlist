<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Wishlist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .card img {
      max-height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body class="bg-light py-5">
  <div class="container">
    <h1 class="mb-4">游꾸 M콢j wishlist</h1>
    <div id="wishlist" class="row g-4"></div>
  </div>

  <script>
    const BIN_URL = "https://api.jsonbin.io/v3/b/683041fa8a456b7966a44aaf";

    fetch(BIN_URL, {
      headers: {

      }
    })
    .then(res => res.json())
    .then(data => {
      const items = data.record || data; // podle verze JSONBinu
      const container = document.getElementById("wishlist");
      items.forEach(item => {
        container.innerHTML += `
          <div class="col-md-6 col-lg-4">
            <div class="card h-100 shadow-sm">
              <img src="${item.image}" class="card-img-top" alt="${item.title}">
              <div class="card-body">
                <h5 class="card-title">${item.title}</h5>
                ${item.url ? `<p><a href="${item.url}" target="_blank">游댕 Odkaz</a></p>` : ""}
                <p><strong>Cena:</strong> ${item.price}</p>
                ${item.note ? `<p><strong>Pozn치mka:</strong> ${item.note}</p>` : ""}
                ${item.reservedBy ? `<p class="text-success"><strong>游꾸 Daruje:</strong> ${item.reservedBy}</p>` : ""}
              </div>
            </div>
          </div>
        `;
      });
    })
    .catch(error => {
      console.error("Chyba p콏i na캜칤t치n칤 dat:", error);
      document.getElementById("wishlist").innerHTML =
        '<p class="text-danger">Nepoda콏ilo se na캜칤st wishlist.</p>';
    });
  </script>
</body>
</html>
